<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Web Page</title>
<style>
    body {
        background: #222;
        margin-top: 20px;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
    }

    .thumbnails img {
        height: 80px;
        border: 4px solid #555;
        padding: 1px;
        margin: 0 10px 10px 0;
    }

    .thumbnails img:hover{
        border: 4px solid #00ccff;
    }

    .preview img {
        border: 4px solid #444;
        padding: 1px;
        width: 80%;
    }

</style>


</head>

<body>
<div id="container" align="center">

    <h1>Aaronjnr Web Gallery</h1>

    <br />

    <div class="thumbnails">

        <img onmouseover="preview.src=img3.src" src="pexel4.jpg" name="img3">

        <img onmouseover="preview.src=img5.src" src="IMG_5327...jpg" name="img5">

        <img onmouseover="preview.src=img7.src" src="pexel2.jpg" name="img7">
        <img onmouseover="preview.src=img8.src" src="angel.jpeg" name="img8">
